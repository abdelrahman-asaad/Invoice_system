{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>My System</h2>
        <a href="#">ðŸ“Š Dashboard</a>
        <a href="#">ðŸ“¦ Products</a>
        <a href="#">ðŸ§¾ Invoices</a>
        <a href="#">ðŸ‘¥ Clients</a>
        <a href="#">ðŸ’° Payments</a>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Header -->
        <header>
            <h1>Business Dashboard</h1>
            <div>ðŸ‘¤ Admin</div>
        </header>

        <!-- KPIs -->
        <div class="kpi-grid">
            <div class="kpi-card">
                <h3>Total Sales</h3>
                <p>$25,300</p>
            </div>
            <div class="kpi-card">
                <h3>Total Profit</h3>
                <p>$8,700</p>
            </div>
            <div class="kpi-card">
                <h3>Active Clients</h3>
                <p>120</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid">
            <div class="card">
                <h2>Monthly Sales</h2>
                <canvas id="salesChart"></canvas>
                <script id="sales-data" type="application/json">{{ sales_data|safe }}</script>
            </div>

            <div class="card">
                <h2>Monthly Profit</h2>
                <canvas id="profitChart"></canvas>
                <script id="profit-data" type="application/json">{{ profit_data|safe }}</script>
            </div>
        </div>
    </div>

    <script>
        // Sales Chart
        const salesData = JSON.parse(document.getElementById('sales-data').textContent);
        new Chart(document.getElementById('salesChart'), {
            type: 'bar',
            data: {
                labels: salesData.map(item => item.month),
                datasets: [{
                    label: 'Sales',
                    data: salesData.map(item => item.total),
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        // Profit Chart
        const parsedProfit = JSON.parse(document.getElementById('profit-data').textContent);
        new Chart(document.getElementById('profitChart'), {
            type: 'line',
            data: {
                labels: parsedProfit.map(item => item.month),
                datasets: [{
                    label: 'Profit',
                    data: parsedProfit.map(item => item.profit),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    </script>
</body>
</html>
